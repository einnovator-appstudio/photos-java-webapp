<body id="contact-details">
<div id="header-wrapper">
<header class="header header2" id="header" style="position:relative">
<img class="img header-logo" id="header-logo" parallax="false" src="http://localhost:2020/_/~jsimao71@gmail.com/.upload/photo-icon-white100-1577488618114.png" zoom="false"><span class="header-title" id="header-title">Photo Pro</span><img class="img header-avatar" id="header-user-avatar" parallax="false" src="https://cdn.einnovator.org/img/avatar-white100.png" zoom="false"><span class="rotate90 rotate" id="text" style="position:fixed;top:200px;right:15px;padding-bottom:5px;padding-left:5px;padding-right:5px;color:#ffffff;background-color:#008080;text-transform:uppercase">Admin</span>
</header>
</div>
<div class="panel container" id="content">
<h1 id="page-title">Contact Details</h1>
<div id="subview">
<div class="panel" id="contact-panel">
<div class="form-group">
<label class="d-block" for="contact-name">Name</label><span class="field" id="contact-name" name="name"><span contact.name="">$</span></span>
</div>
<div class="form-group">
<label class="d-block" for="contact-email">Email</label><span class="field" id="contact-email" name="email"><span contact.email="">$</span></span>
</div>
<div class="form-group">
<label class="d-block" for="contact-comment">Comment</label><span class="field" id="contact-comment" name="comment"><span contact.comment="">$</span></span>
</div>
</div>
<div class="row" id="contact-details-actions">
<div class="col" id="col">
<a class="btn" href="/contact" id="a"><i class="far fa-arrow-alt-circle-left icon-left"></i>Back</a>
</div>
<div class="col text-right" id="col-1" style="text-align:right">
<form class="form" id="contact-delete-form" method="post" style="display:inline-block;padding:0px" th:action="${'/contact/' + contact.id}">
<input id="contact-delete-form-method" name="_method" type="hidden" value="delete"><button class="btn btn-danger" id="button" type="button"><i class="far fa-trash-alt icon-left"></i>Delete</button>
</form>
<a class="btn btn-primary" id="a-1" th:href="${'/contact/' + contact.id + '/edit'}"><i class="far fa-edit icon-left"></i>Edit</a>
</div>
</div>
</div>
</div>

<span class="title" id="title" style="display:block;margin-top:30px;margin-bottom:30px">Powered By EInnovator App Studio</span>
</div>
<script type="text/javascript">
$(function() {
	$('.alert').alert();
	$('.select').selectricx({});
	$('.info,.actions').popoverx({});
	$('body').ifx({});
	$('.spinner').spinnerx({});
	$('.password').password({});
	$('.switch').hurkanSwitch({'on' : function(r) {}, 'off' : function(r) {}});
	$('.slider').rangeslider({});
	$('.carousel').slick({infinite: true, dots: true, arrows: true, autoplay: true, autoplaySpeed: 2000});
	$('.date').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: false});
	$('.time').datetimex({altFormat: 'yy-mm-dd', datepicker: false, timepicker: true});
	$('.datetime').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: true});
	$('.chart').chart();
	$('.upload').upload();




});</script>
