<h3 id="h3" style="text-align:center">Contact</h3>
<span id="text0">Need a professional photographer for your upcoming event? Contact me&hellip;</span>
<div id="footer-wrapper">
<form class="form" id="contact-form" method="post" th:action="${contact!=null && contact.id!=null? '/contact/' + contact.id : '/contact'}">
<input id="contact-form-method" name="_method" th:value="${contact!=null && contact.id!=null? 'put' : 'post'}" type="hidden">
<div class="form-group">
<label class="d-block" for="contact-name">Name</label><input class="form-control" id="contact-name" name="name" th:value="${contact.name}" type="text">
</div>
<div class="form-group">
<label class="d-block" for="contact-email">Email</label><input class="form-control email" id="contact-email" name="email" th:value="${contact.email}" type="email">
</div>
<div class="form-group">
<label class="d-block" for="contact-comment">Comment</label><textarea class="form-control" id="contact-comment" name="comment">${contact.comment}</textarea>
</div>
<button class="btn btn-primary" id="button" style="display:block;text-align:center;width:100%;padding-top:10px;padding-bottom:10px;font-size:large" type="submit"><i class="far fa-paper-plane pr-3 icon-left"></i>Send</button>
</form>
</div>
<div id="subview" style="text-align:center">
<span class="title" id="title" style="display:block;margin-top:30px;margin-bottom:30px">Powered By EInnovator App Studio</span>
</div>
</div>

<script type="text/javascript">
$(function() {
	$('.alert').alert();
	$('.select').selectricx({});
	$('.info,.actions').popoverx({});
	$('body').ifx({});
	$('.spinner').spinnerx({});
	$('.password').password({});
	$('.switch').hurkanSwitch({'on' : function(r) {}, 'off' : function(r) {}});
	$('.slider').rangeslider({});
	$('.carousel').slick({infinite: true, dots: true, arrows: true, autoplay: true, autoplaySpeed: 2000});
	$('.date').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: false});
	$('.time').datetimex({altFormat: 'yy-mm-dd', datepicker: false, timepicker: true});
	$('.datetime').datetimex({altFormat: 'yy-mm-dd', datepicker: true, timepicker: true});
	$('.chart').chart();
	$('.upload').upload();




});</script>
